specVersion: 0.0.4
description: Subgraph for GOAT DogeLock
repository: https://github.com/GOATNetwork/DogeLock
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DogeLock
    network: localhost
    source:
      address: "0x7E7Bb472689876C5A4C3AF0a62C5325470a3472a"
      abi: DogeLock
      startBlock: 46141857
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - LockEvent
        - UnlockEvent
        - BridgeEvent
        - GlobalStat
      abis:
        - name: DogeLock
          file: DogeLock/DogeLockUpgradeable.json
      eventHandlers:
        - event: Lock(address,uint256,uint256)
          handler: handleLock
        - event: Unlock(address,uint256,uint256)
          handler: handleUnlock
        - event: Bridge(address,uint256,(uint32,bytes32,uint256,uint256,bytes,bytes,bytes))
          handler: handleBridge
      file: DogeLock/DogeLock.wasm
