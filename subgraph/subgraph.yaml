specVersion: 0.0.4
description: Subgraph for GOAT DogeLock
repository: https://github.com/GOATNetwork/DogeLock
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DogeLock
    network: localhost
    source:
      address: "0xa82fF9aFd8f496c3d6ac40E2a0F282E47488CFc9"
      abi: DogeLock
      startBlock: 42
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - LockEvent
        - UnlockEvent
        - OFTSentEvent
        - OFTReceivedEvent
        - GlobalStat
      abis:
        - name: DogeLock
          file: ../artifacts/contracts/DogeLockUpgradeable.sol/DogeLockUpgradeable.json
      eventHandlers:
        - event: Lock(address,uint256,uint256)
          handler: handleLock
        - event: Unlock(address,uint256,uint256)
          handler: handleUnlock
        - event: Bridge(address,uint256,(uint32,bytes32,uint256,uint256,bytes,bytes,bytes))
          handler: handleBridge
      file: ./src/mapping.ts
