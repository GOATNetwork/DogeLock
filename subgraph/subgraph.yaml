specVersion: 0.0.4
description: Subgraph for GOAT DogeLock
repository: https://github.com/GOATNetwork/DogeLock
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DogeLock
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: DogeLock
      startBlock: 4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DogeLock
      abis:
        - name: DogeLock
          file: ../artifacts/contracts/DogeLockUpgradeable.sol/DogeLockUpgradeable.json
      eventHandlers:
        - event: Lock(address,uint256,uint256)
          handler: handleLock
        - event: Unlock(address,uint256,uint256)
          handler: handleUnlock
      file: ./src/mapping.ts
